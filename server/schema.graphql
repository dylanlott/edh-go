scalar Time

type Message {
  id: String!
  user: String!
  createdAt: Time!
  text: String!
}

type Mutation {
  postMessage(user: String!, text: String!): Message
  updateBoardState(input: InputBoardState!): BoardState
  createGame(input: InputGame): Game
}

type Query {
  messages: [Message!]!
  users: [String!]!
  games: [Game!]!
  boardstate: [BoardState!]!
}

type Subscription {
  messagePosted(user: String!): Message!
  userJoined(user: String!): String!
}

type User {
  id: String!
  username: String!
  deck: String!
  boardstate: BoardState!
}

type Game {
  id: String!
  players: [User!]!
}

type BoardState {
  User: User!
  Commander: [String!]!
  Library: [String!]!
  Graveyard: [String!]!
  Exiled: [String!]!
  Field: [String!]!
  Hand: [String!]!
  Revealed: [String!]!
  Controlled: [String!]!
  Counters: [String!]!
  Meta: [String!]!
}

input InputBoardState {
  Commander: [String!]!
  Library: [String!]!
  Graveyard: [String!]!
  Exiled: [String!]!
  Field: [String!]!
  Hand: [String!]!
  Revealed: [String!]!
  Controlled: [String!]!
  Counters: [String!]!
  Meta: [String!]!
}

input InputUser {
  Deck: String!
  Username: String!
}

input InputGame {
  players: [InputUser!]
}
