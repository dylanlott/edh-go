scalar Time

type Message {
  id: String!
  user: String!
  createdAt: Time!
  text: String!
}

type Mutation {
  postMessage(user: String!, text: String!): Message
  updateBoardState(input: InputBoardState!): BoardState
  createGame(input: InputGame): Game
  createDeck(input: InputDeck): Deck
  signup(input: InputSignup): User!
}

type Query {
  messages: [Message!]!
  users: [String!]!
  games: [Game!]!
  boardstate(userID: String!): [BoardState!]!
  decks: [Deck!]
}

type Subscription {
  messagePosted(user: String!): Message!
  userJoined(user: String!): String!
  boardUpdate(user: InputUser!, boardstate: InputBoardState!): User!
}

type Card {
  Name: String!
  ID: String!
}

type User {
  id: String!
  username: String!
  deck: String!
  boardstate: BoardState!
}

type Deck {
  Commander: String!
  Library: [String!]
}

type Game {
  id: String!
  players: [User!]!
}

type BoardState {
  User: User!
  Commander: [Card!]!
  Library: [Card!]!
  Graveyard: [Card!]!
  Exiled: [Card!]!
  Field: [Card!]!
  Hand: [Card!]!
  Revealed: [Card!]!
  Controlled: [Card!]!
}

input InputBoardState {
  UserID: String!
  Commander: [String!]!
  Library: [String!]!
  Graveyard: [String!]!
  Exiled: [String!]!
  Field: [String!]!
  Hand: [String!]!
  Revealed: [String!]!
  Controlled: [String!]!
  Counters: [String!]!
  Meta: [String!]!
}

input InputSignup {
  Username: String!
  Email: String!
  Password: String!
}

input InputUser {
  Deck: String!
  Username: String!
}

input InputGame {
  players: [InputUser!]
}

input InputDeck {
  cards: [String!]
}
